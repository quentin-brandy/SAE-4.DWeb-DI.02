//menu rotation


AFRAME.registerComponent('animation-rotation', {
  tick: (function () {
    let head = document.querySelector("#head");
    let right = document.querySelector("#right");
    var quaternion = new THREE.Quaternion();
    return function() {
      test = head.object3D.getWorldQuaternion(quaternion);
      let menu = document.querySelector("#menu");
      right.addEventListener('abuttondown', function() {
        menu.object3D.rotation.set(quaternion._x , quaternion._y , quaternion._z
);
      });
    };
  })()
});


// menu position 
// pour vive focus remplacer abuttondown par triggerdown en attendant.
AFRAME.registerComponent('animation-position', {
  tick: (function () {
    let right = document.querySelector("#right");
    var position = new THREE.Vector3();
    return function() {
      test = right.object3D.getWorldPosition(position);
      let menu = document.querySelector("#menu");
      right.addEventListener('abuttondown', function() {
        menu.setAttribute('animation', {
          property: 'position',
          to: { x: position.x, y: position.y, z: position.z },
        });
      });
    };
  })()
});



// menu visibilité
let visible = 0;
AFRAME.registerComponent('animation-visible', {
  init: function() {
  let right = document.querySelector("#right");
  let text3 = document.querySelector("#menu");
  right.addEventListener('abuttondown', function() {
    if (visible == 0) {
          text3.setAttribute('animation__visible', {
            property: 'visible',
            to: true,
            easing: 'easeInOutQuad',
           
          });
          visible += 1;
        } else {
          text3.setAttribute('animation__visible', {
            property: 'visible',
            to: false,
            easing: 'easeInOutQuad',
          });
          visible = 0;
        }
});
      }});
