<html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>

<body>

  <a-scene stats>

      <a-entity id="head" position="0 1.52 0" camera look-controls="reverseMouseDrag: true"></a-entity>
      <a-entity oculus-touch-controls="hand: left" ></a-entity>
      <a-entity super-hands id="right"
      laser-controls="hand: right;";
      raycaster="objects: .clickable"
      line="color: red; opacity: 0.75"
      blink-controls="
        collisionEntities: #entitttest;
        cameraRig: #cameraRig;
        teleportOrigin: #head;
        curveShootingSpeed: 6"></a-entity>
  </a-entity> -->
    <a-mixin id="controller" physics-collider static-body="shape: sphere; sphereRadius: 0.02" super-hands="colliderEvent: collisions;
                   colliderEventProperty: els;
                   colliderEndEvent: collisions;
                   colliderEndEventProperty: clearedEls" collision-filter="group: hands;
                          collidesWith: red, blue;
                          collisionForces: false">
    </a-mixin>

    <!-- Assets -->
    <a-assets>
      <img id="skyTexture" src="assets/img/sky.jpg">
      <a-asset-item id="trees1-obj" src="assets/model/trees/trees1.obj"></a-asset-item>
      <a-asset-item id="trees1-mtl" src="assets/model/trees/trees1.mtl"></a-asset-item>

      <a-asset-item id="greengrass1-obj" src="assets/model/greengrass/greengrass.obj"></a-asset-item>

      <a-asset-item id="tree&rock-mtl" src="assets/model/tree&rock/tree&rock.mtl"></a-asset-item>
    </a-assets>
