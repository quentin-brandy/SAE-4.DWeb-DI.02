<html>

<head>
  <script
    src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>


  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
</head>

<body>
  <a-scene stats physics="gravity: 0">
    <a-mixin id="controller" physics-collider static-body="shape: sphere; sphereRadius: 0.02" super-hands="colliderEvent: collisions;
                   colliderEventProperty: els;
                   colliderEndEvent: collisions;
                   colliderEndEventProperty: clearedEls" collision-filter="group: hands;
                          collidesWith: red, blue;
                          collisionForces: false">
    </a-mixin>
    <a-mixin id="cube" dynamic-body grabbable geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5">
    </a-mixin>

    <!-- Assets -->
    <a-assets>
      <img id="skyTexture" src="assets/img/sky.jpg">
      <a-asset-item id="largeBuild-obj" src="assets/model/large_building/large_building.obj"></a-asset-item>
      <a-asset-item id="largeBuild-mtl" src="assets/model/large_building/large_building.mtl"></a-asset-item>
      <a-asset-item id="road-obj" src="assets/model/road/road.obj"></a-asset-item>
      <a-asset-item id="road-mtl" src="assets/model/road/road.mtl"></a-asset-item>
      <a-asset-item id="bigBuild-obj" src="assets/model/big_building/big_building.obj"></a-asset-item>
      <a-asset-item id="bigBuild-mtl" src="assets/model/big_building/big_building.mtl"></a-asset-item>
      <a-asset-item id="smallBuild-obj" src="assets/model/small_building/small_building.obj"></a-asset-item>
      <a-asset-item id="smallBuild-mtl" src="assets/model/small_building/small_building.mtl"></a-asset-item>
      <a-asset-item id="escBuild-obj" src="assets/model/esc_building/esc_building.obj"></a-asset-item>
      <a-asset-item id="escBuild-mtl" src="assets/model/esc_building/esc_building.mtl"></a-asset-item>
      <a-asset-item id="indusBuild-obj" src="assets/model/indus_building/indus_building.obj"></a-asset-item>
      <a-asset-item id="indusBuild-mtl" src="assets/model/indus_building/indus_building.mtl"></a-asset-item>
      <a-asset-item id="hotelBuild-obj" src="assets/model/hotel_building/hotel_building.obj"></a-asset-item>
      <a-asset-item id="hotelBuild-mtl" src="assets/model/hotel_building/hotel_building.mtl"></a-asset-item>
      <a-asset-item id="shopBuild-obj" src="assets/model/shop_building/shop_building.obj"></a-asset-item>
      <a-asset-item id="shopBuild-mtl" src="assets/model/shop_building/shop_building.mtl"></a-asset-item>
    </a-assets>

    <!-- Caméra -->
    <a-entity rotation="0 -60 0">
      <a-camera></a-camera>
    </a-entity>

    <!-- Eléments visuels de la scène -->
    <!-- batiments -->
    <a-entity obj-model="obj: #largeBuild-obj; mtl: #largeBuild-mtl" position="-1.54727 -0.006 -9.681" rotation="0 180 0" scale="10 10 10"></a-entity>
    <a-entity obj-model="obj: #bigBuild-obj; mtl: #bigBuild-mtl" scale="10 10 10" position="14.70395 0 -11.684"></a-entity>
    <a-entity obj-model="obj: #smallBuild-obj; mtl: #smallBuild-mtl" scale="10 10 10" position="14.70395 0 -11.684"></a-entity>

    <a-entity obj-model="obj: assets/model/small_building/small_building.obj; mtl: assets/model/small_building/small_building.mtl" scale="10 10 10" position="-9.62055 -0.009 -9.72577" rotation="0 90 0"></a-entity>
    <a-entity obj-model="obj: assets/model/indus_building/indus_building.obj; mtl: assets/model/indus_building/indus_building.mtl" scale="10 10 10" position="-9.641 0 -24.3047" rotation="0 90 0"></a-entity>
    <a-entity obj-model="obj: assets/model/esc_building/esc_building.obj; mtl: assets/model/esc_building/esc_building.mtl" scale="10 10 10" position="-9.50537 -0.01399 -39.03038"></a-entity>

    <a-entity obj-model="obj: assets/model/hotel_building/hotel_building.obj; mtl: assets/model/hotel_building/hotel_building.mtl" position="2.43862 0.036 -37.04" scale="10 10 10"></a-entity>
    <a-entity obj-model="obj: assets/model/shop_building/shop_building.obj; mtl: assets/model/shop_building/shop_building.mtl" scale="10 10 10" position="16.71456 0 -39.07782" visible=""></a-entity>
    <a-entity obj-model="obj: assets/model/indus_building/indus_building.obj; mtl: assets/model/indus_building/indus_building.mtl" scale="8.47741 10 10" position="20.6757 0 -26.49434" rotation="0 -90 0"></a-entity>

    <!-- routes -->
    <a-entity obj-model="obj: assets/model/road/road.obj; mtl: assets/model/road/road.mtl" position="-19.047 0.036 -23.576" scale="60.616 10 15" rotation="0 -90 0"></a-entity>
    <a-entity obj-model="obj: assets/model/road/road.obj; mtl: assets/model/road/road.mtl" position="5.69538 0.036 -0.641" scale="60.61631 10 15" rotation=""></a-entity>
    <a-entity obj-model="obj: assets/model/road/road.obj; mtl: assets/model/road/road.mtl" position="29.90123 0.06 -25.338" scale="60.61631 10 15" rotation="0 90 0"></a-entity>
    <a-entity obj-model="obj: assets/model/road/road.obj; mtl: assets/model/road/road.mtl" position="6.329 0.163 -48.383" scale="60.61631 10 15" rotation=""></a-entity>

    <a-box width="1" height="1" color="#0e181f" material="color: #0E181F" geometry="" position="-18.87132 0.0005 -0.92708" scale="7.80228 0.137 7.31321" rotation="0.2 0 0"></a-box>
        
    <a-box width="5" height="5" color="#98aaae" material="" geometry="width: 1; height: 1" position="5.308 0.156 -24.41533" scale="38.734 0.216 37.27071"></a-box>

    <a-sky src="#skyTexture" material="color: #FFFFFF"></a-sky>
    <a-plane rotation="-90 0 0" width="50" height="50" repeat="10 10" color="gray" material="" geometry="" scale="2.765 2.461 0.97"></a-plane>
</a-scene>
</body>

</html>
