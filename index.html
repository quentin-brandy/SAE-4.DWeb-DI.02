<html>
<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.misc.min.js"></script>
</head>

<body>

  <a-scene stats>
    <a-entity id="cameraRig"  wasd-controls position="0 0 0" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: #vr-collider; ignoreEntities: .clickable">
      <a-entity id="head" position="0 1.52 0" camera look-controls="reverseMouseDrag: true"></a-entity>
      <a-entity oculus-touch-controls="hand: left" ></a-entity>
      <a-entity super-hands id="right"
      laser-controls="hand: right;";
      raycaster="objects: .clickable"
      line="color: red; opacity: 0.75"
      blink-controls="
        collisionEntities: #entitttest;
        cameraRig: #cameraRig;
        teleportOrigin: #head;
        curveShootingSpeed: 6"></a-entity>
  </a-entity>

    <!-- Assets -->
    <a-assets>
      <img id="skyTexture" src="assets/img/sky.jpg">
      <a-asset-item id="road-obj" src="assets/model/road_model/Road_1229.obj"></a-asset-item>
      <a-asset-item id="road-mtl" src="assets/model/road_model/Road_1229.mtl"></a-asset-item>
      <a-asset-item id="trees1-obj" src="assets/model/trees/trees1.obj"></a-asset-item>
      <a-asset-item id="trees1-mtl" src="assets/model/trees/trees1.mtl"></a-asset-item>
      <a-asset-item id="smallRock-obj" src="assets/model/smallRock/SmallRock.obj"></a-asset-item>
      <a-asset-item id="smallRock-mtl" src="assets/model/smallRock/SmallRock.mtl"></a-asset-item>
      <a-asset-item id="grass1-obj" src="assets/model/grass/grass1.obj"></a-asset-item>
      <a-asset-item id="grass1-mtl" src="assets/model/grass/grass1.mtl"></a-asset-item>
      <a-asset-item id="greengrass1-obj" src="assets/model/greengrass/greengrass.obj"></a-asset-item>
      <a-asset-item id="greengrass1-mtl" src="assets/model/greengrass/greengrass.mtl"></a-asset-item>
    </a-assets>

  

    <!-- Eléments visuels de la scène -->
    <a-entity static-body id="entitttest" obj-model="obj: #road-obj; mtl: #road-mtl" position="75.67466 -11.285 -33.85483" rotation="0 175.93012874169005 0"></a-entity>

    <a-entity id="entitttest" obj-model="obj: assets/model/trees/trees1.obj; mtl: assets/model/trees/trees1.mtl" position="59.77097 -0.91205 11.4534" rotation="0 166.80348402305117 0" scale="0.015 0.015 0.015"></a-entity>
    <a-entity   id="entitttest" obj-model="obj: #trees1-obj; mtl: #trees1-mtl" position="17.81981 -0.91205 15.76096" rotation="0 -97.69446068996153 0" scale="0.015 0.015 0.015"></a-entity>

    <a-entity id="entitttest" obj-model="obj: assets/model/smallRock/SmallRock.obj; mtl: assets/model/smallRock/SmallRock.mtl" scale="20 20 20" position="69.61153 -0.84259 9.52637"></a-entity>

    <a-entity id="entitttest" obj-model="obj: assets/model/grass/grass1.obj; mtl: assets/model/grass/grass1.mtl" position="36.5179 -0.67722 8.60815" scale="0.025 0.025 0.025"></a-entity>
    <a-entity  obj-model="obj: assets/model/greengrass/greengrass.obj; mtl: assets/model/greengrass/greengrass.mtl"></a-entity>

    <a-cylinder id="entitttest" position="0.09568 -0.421 0.0378" rotation="0 45 0" color="#4CC3D9" material="" geometry=""></a-cylinder>
    <a-sky src="#skyTexture" material="color: #FFFFFF"></a-sky>
  </a-scene>
</body>
</html>
