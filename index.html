<html>
  <head>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  

    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
  </head>
  <body>
    <a-scene stats physics="gravity: 0">
      <a-mixin id="controller"
      physics-collider
      static-body="shape: sphere; sphereRadius: 0.02"
      super-hands="colliderEvent: collisions;
                   colliderEventProperty: els;
                   colliderEndEvent: collisions;
                   colliderEndEventProperty: clearedEls"
      collision-filter = "group: hands;
                          collidesWith: red, blue;
                          collisionForces: false">
</a-mixin>
<a-mixin id="cube" dynamic-body grabbable
 geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5">
</a-mixin>
        <a-assets>
          <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
          <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
          <a-asset-item id="tree-obj" src="test.obj"></a-asset-item>
            <a-asset-item id="panneau" src="/panneau.gltf"></a-asset-item>
          </a-assets>
          </a-entity>
          <a-entity gltf-model="#panneau" animation-mixer>
          </a-entity>
          <a-entity oculus-touch-controls="hand: left" ></a-entity>
          <a-entity id="rightHand" oculus-touch-controls="hand: right" laser-controls="hand: right" mixin="controller"></a-entity>

          <a-entity mixin="cube" position="0 1.6 -0.4" material="color: red" sleepy
          collision-filter="group: red; collidesWith: default, hands, blue">
      </a-entity>
      <a-entity mixin="cube" position="0 1 -0.4" material="color: blue" sleepy
      collision-filter="group: blue; collidesWith: default, red">
  </a-entity>
  <a-box width="20" depth="20" height="0.1" static-body
  collision-filter="collidesWith: red, blue"
material="color: #7BC8A4"></a-box>
      <a-sky  src="#skyTexture" material="color: #FFFFF"></a-sky>
      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"
      repeat="10 10"></a-plane>
    </a-scene>
  </body>
  <script>
    document.querySelector('panneau').addEventListener('click', function (evt) {
  console.log('This 2D element was clicked!');
});
  </script>
</html>
