<html>

<head>
   <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.misc.min.js"></script>
</head>

<body>

  <script>

    class Compteur  {

      compteur = 0;
      nombreObj = 0;

      getCompteur()  {
        return this.compteur;
      }

      incrCompteur() {
        this.compteur++
      }

      getNombreObj()  {
        return this.nombreObj;
      }

      setNombreObj(value) {
        this.nombreObj= value;
      }


    }

  </script>

<a-scene stats>


  <a-assets>
    <a-asset-item id="can-obj" src="asset/crushed_can.obj"></a-asset-item>
    <a-asset-item id="can-mtl" src="asset/crushed_can.mtl"></a-asset-item>
    <a-asset-item id="trash_bag-obj" src="asset/trash_bag.obj"></a-asset-item>
    <a-asset-item id="trash_bag-mtl" src="asset/trash_bag.mtl"></a-asset-item>
    <a-asset-item id="paper-obj" src="asset/paper.obj"></a-asset-item>
    <a-asset-item id="paper-mtl" src="asset/paper.mtl"></a-asset-item>
    <a-asset-item id="gear-obj" src="asset/gear.obj"></a-asset-item>
    <a-asset-item id="gear-mtl" src="asset/gear.mtl"></a-asset-item>
    <a-asset-item id="wine-obj" src="asset/wine.obj"></a-asset-item>
    <a-asset-item id="wine-mtl" src="asset/wine.mtl"></a-asset-item>
    <a-asset-item id="spring-obj" src="asset/spring.obj"></a-asset-item>
    <a-asset-item id="spring-mtl" src="asset/spring.mtl"></a-asset-item>
  </a-assets>

  <!-- Remote -->

  <a-entity id="cameraRig"  wasd-controls position="0 0 0" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: #vr-collider; ignoreEntities: .clickable">
    <a-entity id="head" position="0 1.52 0" camera look-controls="reverseMouseDrag: true"></a-entity>
    <a-entity oculus-touch-controls="hand: left" ></a-entity>
    <a-entity super-hands id="right" laser-controls="hand: right;"; raycaster="objects: .clickable" line="color: red; opacity: 0.75" blink-controls=" collisionEntities: #vr-collider; cameraRig: #cameraRig; teleportOrigin: #head; curveShootingSpeed: 6"></a-entity>
  </a-entity>

  
  <!-- MENU -->
  
  <a-entity id="menu" animation-position animation-visible position="0 1 0" visible="true" rotation="0 0 0" scale="0.5">
    <a-box color="#4CC3D9" depth="0.01" height="1.5" width="2" position="-0.5 0 0" rotation="0 0 0" shadow></a-box>

    <a-entity position="-0.5 0.5 0.01" text="value: Scene initiale; align: center; color: #FFF">
      <a-box sceneloading id="btn1" scene-id="#scene_start" class="clickable" color="#080808" height="0.1" width="0.3" depth="0.009" position="0 0 -0.01"></a-box>
    </a-entity>s

    <a-entity position="-0.5 0.25 0.01" text="value: Scene1; align: center; color: #FFF">
      <a-box sceneloading id="btn2" scene-id="#scene_lvl1" class="clickable" color="#080808" height="0.1" width="0.2" depth="0.009" position="0 0 -0.01"></a-box>
    </a-entity>

    <a-entity id="progression"  position="-0.5 -0.25 0.01"></a-entity>

  </a-entity>
  


  
  <!-- Main scene -->

  <a-entity id="scene_start">

    <a-sky src="#skyTexture" material="color: #000"></a-sky>
    <a-plane src="#groundTexture" material="color: #00AE00" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>


    <a-entity animation-obj id="trash_2" class="trashToCollect clickable" scale="0.7 0.7 0.7" visible="true" animation__visible="startEvents: click; property: visible; to: false;dir: linear; delay: 2000;"  position="-1 0 0">

      <a-entity id="gear" class="clickable" scale="0.15 0.15 0.15" position="0 0.2 0" rotation="-45 45 0"  obj-model="obj: #gear-obj; mtl: #gear-mtl"></a-entity>

      <a-entity id="spring" class="clickable" scale="0.1 0.1 0.1" position="-0.2 0.2 -0.1"  obj-model="obj: #spring-obj; mtl: #spring-mtl" ></a-entity>

    </a-entity>
    
  </a-entity>



  <!-- All Scenes -->

  <a-entity class="scene" id="scene_lvl1" visible="false">
    <!-- Contenu de la première scène -->
    <a-sky color="lightblue"></a-sky>
    <a-plane src="#groundTexture" material="color: #00AE00" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

    <a-entity animation-obj id="trash_1" class="trashToCollect clickable" visible="true" animation__visible="startEvents: click; property: visible; to: false; dir: linear; delay: 2000;"  position="">

      <a-entity id="trash_bag" class="clickable" position="0.12 0.1 -0.05"  obj-model="obj: #trash_bag-obj; mtl: #trash_bag-mtl" ></a-entity>
      <a-entity id="paper" class="clickable" position="0 0 0" rotation="0 90 0"  obj-model="obj: #paper-obj; mtl: #paper-mtl" ></a-entity>
      <a-entity id="can" class="clickable" position="0 0.02 0" rotation="0 90 0"  obj-model="obj: asset/crushed_can.obj; mtl: asset/crushed_can.mtl" ></a-entity>

    </a-entity>

  </a-entity>
  
  
</a-scene>





<script>

  // Menu loader

  AFRAME.registerComponent('animation-position', {
    tick: function () {
      let right = document.querySelector("#right");
      let position = right.getAttribute('position');
      let menu = document.querySelector("#menu");
      right.addEventListener('abuttondown', function() {
        let coord = new THREE.Vector3();
        right.object3D.getWorldPosition(coord);
        menu.setAttribute('position', coord);
      });
    }
  });


  AFRAME.registerComponent('animation-visible', {
    init: (function () {
      let right = document.querySelector("#right");
        let menu = document.querySelector("#menu");
        right.addEventListener('abuttondown', function() {
          var isVisible = menu.getAttribute('visible');
          if (isVisible) {
            menu.setAttribute('visible', false);
          } else {
            menu.setAttribute('visible', true);
          }
        });
     
    })
  });


  // Scene loader

  AFRAME.registerComponent('sceneloading', {
    init: function() {
      let btn1 = document.querySelector('#btn1')
      let btn2 = document.querySelector('#btn2')
      let scene1 = document.querySelector('#scene_start');
      let scene2 = document.querySelector('#scene_lvl1');
      btn1.addEventListener('click', function() {
        scene1.setAttribute('visible' , true);
        scene2.setAttribute('visible' , false);
        document.querySelector("#menu").setAttribute('visible' , false);
      });
      btn2.addEventListener('click', function() {
        scene1.setAttribute('visible' , false);
        scene2.setAttribute('visible' , true);
        document.querySelector("#menu").setAttribute('visible' , false);
      });
    }
  });


    
  let compteur = new Compteur;


  document.querySelectorAll(".trashToCollect").forEach(elt => {
    elt.addEventListener('click',function () {
      compteur.incrCompteur();
      var textContainer = document.querySelector("#progression");
      textContainer.setAttribute('text', {
          value: 'Score :' +compteur.getCompteur()+" /"+nombreObj,
          align: 'center', 
          color: '#ffffff' 
      })
    });
    
  });

  // 32 emplacement max

  let emplacement = [
  {id: "emp_1", x: 1, y:1, z:1},
  {id: "emp_2", x: 1, y:2, z:1},
  {id: "emp_3", x: 3, y:1, z:2},
  ]
  
  function getPlace() {
    for (let i = emplacement.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [emplacement[i], emplacement[j]] = [emplacement[j], emplacement[i]];
    }
    return emplacement.pop();
  };

  compteur.setNombreObj(Math.floor(Math.random() * 22)+10)


  for (let i = 0; i < compteur.getNombreObj(); i++) {
    let pileFace =Math.random() * 2;
    let obj;
    if (pileFace>1){
      obj = document.querySelector("#trash_1").cloneNode(true);
    }
    else {
      obj = document.querySelector("#trash_2").cloneNode(true);
    }
    let place = getPlace();
    obj.setAttribute("position",{x: place.x, y: place.y, z: place.z})
    console.log(obj, place);
    document.querySelector("#scene_start").appendChild(obj);
  }
  

  AFRAME.registerComponent('animation-obj', {
    init: function () {
      var el = this.el;
      el.addEventListener('click', function() {
        let coord = new THREE.Vector3();
        el.object3D.getWorldPosition(coord);
        console.log(coord);
        el.setAttribute('animation__position', {
          property: "position",
          to: {x: coord.x, y: coord.y + 0.2, z: coord.z},
          dur: 2000
        });
      });      
    }
  });


</script>
  
</body>
</html>
