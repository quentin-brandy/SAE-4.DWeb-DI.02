<html>

<head>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>


  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
</head>

<body>

  <script>

    class Compteur  {

      value = 0;

      getValue()  {
        return this.value;
      }

      incrValue() {
        this.value++
      }


    }

  </script>

  <a-scene id="forest" stats physics="gravity: 0">
    <a-mixin id="cube" dynamic-body grabbable geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"></a-mixin>
    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity id="rightHand" oculus-touch-controls="hand: right" laser-controls="hand: right"></a-entity>

    <a-assets>
      <a-asset-item id="can-obj" src="asset/crushed_can.obj"></a-asset-item>
      <a-asset-item id="can-mtl" src="asset/crushed_can.mtl"></a-asset-item>
      <a-asset-item id="trash_bag-obj" src="asset/trash_bag.obj"></a-asset-item>
      <a-asset-item id="trash_bag-mtl" src="asset/trash_bag.mtl"></a-asset-item>
      <a-asset-item id="paper-obj" src="asset/paper.obj"></a-asset-item>
      <a-asset-item id="paper-mtl" src="asset/paper.mtl"></a-asset-item>
      <a-asset-item id="gear-obj" src="asset/gear.obj"></a-asset-item>
      <a-asset-item id="gear-mtl" src="asset/gear.mtl"></a-asset-item>
      <a-asset-item id="wine-obj" src="asset/wine.obj"></a-asset-item>
      <a-asset-item id="wine-mtl" src="asset/wine.mtl"></a-asset-item>
      <a-asset-item id="spring-obj" src="asset/spring.obj"></a-asset-item>
      <a-asset-item id="spring-mtl" src="asset/spring.mtl"></a-asset-item>
    </a-assets>


    <a-sky src="#skyTexture" material="color: #000"></a-sky>
    <a-plane src="#groundTexture" material="color: #00AE00" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>


    <a-entity id="trash_1" class="trashToCollect" visible="true" animation__visible="startEvents: click; property: visible; to: false;dir: linear; delay: 2000;" animation__position="startEvents: click; property: position; from: 0 0 0; to: 0 0.2 0; dir: linear; dur: 2000;"  position="">

      <a-entity id="trash_bag" position="0.12 0.1 -0.05"  obj-model="obj: #trash_bag-obj; mtl: #trash_bag-mtl" ></a-entity>
      <a-entity id="paper" position="0 0 0" rotation="0 90 0"  obj-model="obj: #paper-obj; mtl: #paper-mtl" ></a-entity>
      <a-entity id="can" position="0 0.02 0" rotation="0 90 0"  obj-model="obj: asset/crushed_can.obj; mtl: asset/crushed_can.mtl" ></a-entity>

    </a-entity>


    <a-entity id="trash_2" class="trashToCollect" scale="0.7 0.7 0.7" visible="true" animation__visible="startEvents: click; property: visible; to: false;dir: linear; delay: 2000;" animation__position="startEvents: click; property: position; from: 0 0 0; to: 0 0.2 0; dir: linear; dur: 2000;" position="-1 0 0">

      <a-entity id="gear" scale="0.15 0.15 0.15" position="0 0.2 0" rotation="-45 45 0"  obj-model="obj: #gear-obj; mtl: #gear-mtl" ></a-entity>
      <a-entity id="spring" scale="0.1 0.1 0.1" position="-0.2 0.2 -0.1"  obj-model="obj: #spring-obj; mtl: #spring-mtl" ></a-entity>

    </a-entity>


  </a-scene>
  <script>
  
  let compteur = new Compteur;

  document.querySelector(".trashToCollect").addEventListener('click',function () {
    compteur.incrValue();
  });
  
  
  
  </script>
  
</body>
</html>
